<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>satellite.js Function Check</title>
    <script src="https://cdn.jsdelivr.net/npm/satellite.js@6.0.1/dist/satellite.min.js"></script>
</head>
<body>
    <h1>satellite.js Function Check</h1>
    <div id="output"></div>
    
    <script>
        document.getElementById('output').innerHTML = 
            'satellite.js version loaded: ' + (typeof satellite !== 'undefined' ? 'Yes' : 'No') + '<br>' +
            'twoline2satrec available: ' + (typeof satellite.twoline2satrec !== 'undefined' ? 'Yes' : 'No') + '<br>' +
            'json2satrec available: ' + (typeof satellite.json2satrec !== 'undefined' ? 'Yes' : 'No') + '<br>' +
            'Available functions: ' + Object.keys(satellite).join(', ');
    </script>
</body>
</html>
